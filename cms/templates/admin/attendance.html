<!DOCTYPE html>
<html>
<head>
    <title>Add Attendance</title>
</head>
<body>

<h2>Add Attendance</h2>

<form method="post">
    {% csrf_token %}

    <label>Student</label><br>
    <select name="student" required>
        {% for s in students %}
        <option value="{{ s.id }}">{{ s.register_number }}</option>
        {% endfor %}
    </select><br><br>

    <label>Semester</label><br>
    <input type="number" name="semester" min="1" max="8" required><br><br>

    <label>Subject Code</label><br>
    <input type="text" name="subject_code" required><br><br>

    <label>Subject Name</label><br>
    <input type="text" name="subject_name" required><br><br>

    <label>Attendance Percentage</label><br>
    <input type="number" name="percentage" min="0" max="100" required><br><br>

    <button type="submit">Save Attendance</button>
</form>

<br>
<a href="{% url 'admin_dashboard' %}">Back</a>

</body>
</html>
