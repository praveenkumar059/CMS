<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>

<h2>Add Student</h2>

<form method="post">
    {% csrf_token %}

    <label>Register Number</label><br>
    <input type="text" name="register_number" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <label>Name</label><br>
    <input type="text" name="name" required><br><br>

    <label>Department</label><br>
    <input type="text" name="department" required><br><br>

    <label>Phone</label><br>
    <input type="text" name="phone" required><br><br>

    <label>Blood Group</label><br>
    <input type="text" name="blood" required><br><br>

    <label>Current Semester</label><br>
    <input type="number" name="semester" min="1" max="8" required><br><br>

    <button type="submit">Add Student</button>
</form>

<br>
<a href="{% url 'admin_dashboard' %}">Back</a>

</body>
</html>
